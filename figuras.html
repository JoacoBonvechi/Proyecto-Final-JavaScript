<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="figuras-follow">
    <meta name="description" content="Esta pagina sirve para calcular figuras geometricas">
    <link rel="stylesheet" href="./figuras.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <div class="header-img"><img src="./assets/Frame 8.svg" alt=""></div>
        <div class="header-title">
            <h1>Figuras Geometricas</h1>
            <p>(Segundo taller practico de JavaScript)</p>
        </div>
        <div class="header-home"><a href="./index.html">Home <span><img src="./assets/home.svg" alt=""></span></a></div>
    </header> 
    <main>
        <section class="first-section">
            <div>
                <h2>Calcula el area y perimetro de un cuadrado</h2>
            </div>
            <form>
                <article>
                    <label for="InputCuadrado">
                        Escribe cuanto mide un lado de tu cuadrado.
                    </label>
                    <div><img src="./assets/Rectangle 1.png" alt=""></div>
                </article>
                <section>
                    
                        <input type="number" id="InputCuadrado" placeholder="Valor de lado">
                    
                        <button type="button" onclick="calcularPerimetroCuadrado()">
                            Calcular el perimetro
                        </button>
                        <button type="button" onclick="calcularAreaCuadrado()">
                            Calcular el area
                        </button>
                </section>
            </form>
        </section>

        <section class="second-section">
            <h2>Calcula el area y perimetro de un Triangulo</h2>
            <form action="">
                <article>
                    <label for="">
                        Escribe el valor de los lados del triangulo y su altura.
                    </label>
                    <div>
                        <img src="./assets/Polygon-white 1.png" alt="">
                    </div>
                </article>
    
                <section>
                    <input type="number" placeholder="Base" id="InputTrianguloBase">
                    <input type="number" placeholder="Lado A" id="InputTrianguloLadoA">
                    <input type="number" placeholder="Lado B" id="InputTrianguloLadoB">
                    <input type="number" placeholder="Altura" id="InputTrianguloAltura">
    
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
    
                </section>
            </form>

        </section>

        <section class="third-section">
            <h2>Calcula el diametro, perimetro y area de un Circulo</h2>
            <form action="">
                <article>
                    <label for="">
                        Escribe el valor del radio del circulo.
                    </label>
                    <div>
                        <img src="./assets/Ellipse-white 1.png" alt="">
                    </div>
                </article>
    
                <section>
                    <input type="number" placeholder="Radio" id="InputCirculo">
    
                    <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
    
                </section>
            </form>
        </section>
    </main>
    <footer>
        <div class="logo-footer-container"><img src="./assets/logo luna sombra y recorte.png" alt=""></div>
        <div class="redes-footer-container">
            <ul>
                <li><a href="https://github.com/Joacoxox"><span><img class="redes-logo" src="./assets/icons8-github-30 (1).png" alt=""></span>GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/joaqu%C3%ADn-bonvechi-997046226/"><span><img class="redes-logo" src="./assets/icons8-linkedin-rodeado-de-cÃ­rculo-30 (1).png" alt=""></span>Linkedin</a></li>
                <li><a href="https://www.instagram.com/joaco_bonvechi/"><span><img class="redes-logo" src="./assets/icons8-instagram-30 (1).png" alt=""></span>Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="figuras.js"></script>
    
</body>
</html>
